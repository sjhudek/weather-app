<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 id="h1">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <!-- Left Sidebar Content -->
          <aside>
            <div class="d-flex">
              <div class="sidebar" id="side-nav">
                <div class="header-box px-2 pt-3 pb-4">
                  <h1 class="fs-4">
                    Search for a City
                  </h1>
                  <form class="form-inline mx-auto" id="form">
                    <input class="form-control mr-sm-2" type="text"
                      placeholder="City" aria-label="Search" id="city" />
                    <button class="btn btn-light my-2 my-sm-0" id="search-btn"
                      type="submit">Search City</button>
                  </form>
                </div>
                <ul class="list-unstyled px-2" id="search-history">
                  <!-- Search history items will be dynamically added here -->
                </ul>
              </div>
              <div class="content">
                <!-- Content -->
              </div>
            </div>

          </aside>
          <!-- End Sidebar Content -->
        </div>
        <main>
          <div class="col-md-9">
            <div class="row">
              <div class="col" id="row-1">
                <div id="r1-weather">
                  <div id="r1-description"></div>
                  <h1 id="r1-temp"></h1>
                  <div id="r1-location"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col" id="row-2">
                <!-- Second Row Content -->
                <div class="row">
                  <div class="col" id="row-1">
                    <div id="r1-weather">
                      <div id="r1-description"></div>
                      <h1 id="r1-temp"></h1>
                      <div id="r1-location"></div>
                    </div>
                  </div>
                </div>
                <p>row 2</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
